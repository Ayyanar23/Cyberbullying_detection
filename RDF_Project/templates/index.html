<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberbullying Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .post-container {
            width: 400px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            font-size: 14px;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .username {
            font-weight: bold;
        }
        .post-body {
            padding: 10px;
        }
        .post-image {
            width: 100%;
            height: 200px;
            background-color: #eee;
            margin-bottom: 10px;
        }
        .post-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <div class="profile-pic">
                <img src="OIP.jpeg" alt="Marvel" srcset="">
            </div>
            <div class="username">username</div>
        </div>
        <div class="post-body">
            <div class="post-image">
                <img src="ee.png" alt="" srcset="">
            </div>
            <textarea id="inputText" placeholder="Enter your comment..."></textarea>
            <button onclick="detectBullying()">Submit Comment</button>
        </div>
        <div id="result" class="result"></div>
        <div class="post-footer">
            <p>Powered by Cyberbullying Detection</p>
        </div>
    </div>

    <script>
        async function detectBullying() {
            const text = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');

            if (!text.trim()) {
                resultDiv.textContent = "Please enter some text.";
                return;
            }

            resultDiv.textContent = "Analyzing...";

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text }),
                });

                const data = await response.json();
                if (response.ok) {
                    resultDiv.textContent = `Result: ${data.result}`;
                } else {
                    resultDiv.textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                resultDiv.textContent = "An error occurred. Please try again.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
